<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sales Analytics</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                E-commerce Analytics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form method="POST" action="/load-data" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-upload me-1"></i>
                                Load Data
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- KPI Dashboard -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Daily KPIs
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="kpiDate" class="form-label">Date</label>
                                <input type="date" id="kpiDate" class="form-control" value="">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadKPI" class="btn btn-primary">
                                    <i class="fas fa-sync me-1"></i>Load KPIs
                                </button>
                            </div>
                        </div>
                        <div id="kpiResults" class="row">
                            <!-- KPI cards will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Tabs -->
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="analyticsTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="revenue-tab" data-bs-toggle="tab" data-bs-target="#revenue" type="button" role="tab">
                            <i class="fas fa-dollar-sign me-1"></i>Revenue Analysis
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="repeat-tab" data-bs-toggle="tab" data-bs-target="#repeat" type="button" role="tab">
                            <i class="fas fa-redo me-1"></i>Repeat Rate
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cohort-tab" data-bs-toggle="tab" data-bs-target="#cohort" type="button" role="tab">
                            <i class="fas fa-users me-1"></i>Cohort Retention
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="rfm-tab" data-bs-toggle="tab" data-bs-target="#rfm" type="button" role="tab">
                            <i class="fas fa-star me-1"></i>RFM Analysis
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">
                            <i class="fas fa-box me-1"></i>Top Products
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="inventory-tab" data-bs-toggle="tab" data-bs-target="#inventory" type="button" role="tab">
                            <i class="fas fa-warehouse me-1"></i>Low Stock
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="funnel-tab" data-bs-toggle="tab" data-bs-target="#funnel" type="button" role="tab">
                            <i class="fas fa-filter me-1"></i>Order Funnel
                        </button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="analyticsTabContent">
                    
                    <!-- Revenue Analysis Tab -->
                    <div class="tab-pane fade show active" id="revenue" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="revenueStart" class="form-label">Start Month</label>
                                <input type="month" id="revenueStart" class="form-control" value="2024-01">
                            </div>
                            <div class="col-md-3">
                                <label for="revenueEnd" class="form-label">End Month</label>
                                <input type="month" id="revenueEnd" class="form-control" value="2024-12">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadRevenue" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Analyze Revenue
                                </button>
                            </div>
                        </div>
                        <div id="revenueResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- Repeat Rate Tab -->
                    <div class="tab-pane fade" id="repeat" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="repeatStart" class="form-label">Start Month</label>
                                <input type="month" id="repeatStart" class="form-control" value="2024-01">
                            </div>
                            <div class="col-md-3">
                                <label for="repeatEnd" class="form-label">End Month</label>
                                <input type="month" id="repeatEnd" class="form-control" value="2024-12">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadRepeat" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Analyze Repeat Rate
                                </button>
                            </div>
                        </div>
                        <div id="repeatResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- Cohort Retention Tab -->
                    <div class="tab-pane fade" id="cohort" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="cohortStart" class="form-label">Start Month</label>
                                <input type="month" id="cohortStart" class="form-control" value="2024-01">
                            </div>
                            <div class="col-md-3">
                                <label for="cohortEnd" class="form-label">End Month</label>
                                <input type="month" id="cohortEnd" class="form-control" value="2024-12">
                            </div>
                            <div class="col-md-2">
                                <label for="cohortHorizon" class="form-label">Horizon (months)</label>
                                <input type="number" id="cohortHorizon" class="form-control" value="12" min="1" max="24">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadCohort" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Analyze Cohorts
                                </button>
                            </div>
                        </div>
                        <div id="cohortResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- RFM Analysis Tab -->
                    <div class="tab-pane fade" id="rfm" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="rfmDate" class="form-label">As of Date</label>
                                <input type="date" id="rfmDate" class="form-control" value="">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadRFM" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Analyze RFM
                                </button>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="downloadRFM" class="btn btn-outline-secondary" disabled>
                                    <i class="fas fa-download me-1"></i>Download CSV
                                </button>
                            </div>
                        </div>
                        <div id="rfmResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- Top Products Tab -->
                    <div class="tab-pane fade" id="products" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-2">
                                <label for="productsMetric" class="form-label">Metric</label>
                                <select id="productsMetric" class="form-control">
                                    <option value="margin">Margin</option>
                                    <option value="revenue">Revenue</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="productsN" class="form-label">Top N</label>
                                <input type="number" id="productsN" class="form-control" value="10" min="1" max="100">
                            </div>
                            <div class="col-md-3">
                                <label for="productsStart" class="form-label">Start Date</label>
                                <input type="date" id="productsStart" class="form-control" value="2024-01-01">
                            </div>
                            <div class="col-md-3">
                                <label for="productsEnd" class="form-label">End Date</label>
                                <input type="date" id="productsEnd" class="form-control" value="2024-12-31">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="loadProducts" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Analyze
                                </button>
                            </div>
                        </div>
                        <div id="productsResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- Low Stock Tab -->
                    <div class="tab-pane fade" id="inventory" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="inventoryN" class="form-label">Items to Show</label>
                                <input type="number" id="inventoryN" class="form-control" value="20" min="1" max="100">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadInventory" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Check Inventory
                                </button>
                            </div>
                        </div>
                        <div id="inventoryResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                    <!-- Order Funnel Tab -->
                    <div class="tab-pane fade" id="funnel" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="funnelStart" class="form-label">Start Date</label>
                                <input type="date" id="funnelStart" class="form-control" value="2024-01-01">
                            </div>
                            <div class="col-md-3">
                                <label for="funnelEnd" class="form-label">End Date</label>
                                <input type="date" id="funnelEnd" class="form-control" value="2024-12-31">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" id="loadFunnel" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Analyze Funnel
                                </button>
                            </div>
                        </div>
                        <div id="funnelResults">
                            <!-- Results will be populated here -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
